<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
 window.onload=function(){
	 //DOM Level 0 방식으로 이벤트 리스너 등록
	 var btn_1 = window.document.getElementById("btn_1");
	 //1-1 일반 함수를 이벤트 리스너로 사용 하는 경우
	 btn_1.onClick = this.on_Click;
	 //1-2. 임의의 함수를 이벤트 리스너로 사용하는 경우
	 btn_1.onmouseover = function(e){
		 alert("마우스가 오버되었습니다.");
	 }
	 
	 //DOM Level 2방식으로 이벤트 리스너 등록하기
	 var btn_2 = window.document.getElementById("btn_2");
	 //2-1. 일반 함수를 이벤트, 리스너로 등록하는경우
	 btn_2.addEventListener("click", this.on_Click, false);
	 //2-2. 임의의 함수를 이벤트 리스너로 사용하는 경우
	 btn_2.addEventListener("mouseover", function(e){alert("마우스가 오버되었습니다.")}, false);
 }
 function on_Click(e){
	 alert("버튼이 클릭되었습니다.");
 }
</script>
</head>
<body>
<button id="btn_1">DOM Level 0방식 테스트 - 마우스를 올려보거나 클릭해보세요.</button>
<button id="btn_2">DOM Level 2방식 테스트 - 마우스를 올려보거나 클릭해보세요.</button>
</body>
</html>
